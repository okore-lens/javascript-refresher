<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Html Doc Code will be executed from top to bottom -->
    <h1>Registration Form</h1>
    <p>Hey there !!!!</p>

    <form>
      <div>
        <span class="label">
          <label>Name ::</label>
        </span>
        <input id="name" placeholder="Ivy Joan" />
      </div>
      <div>
        <span class="label">
          <label>Course ::</label>
        </span>
        <input id="course" placeholder="MCS" />
      </div>
      <div>
        <span class="label">
          <label>Reg No ::</label>
        </span>
        <input id="regNo" placeholder="SCT-254-058/2020" />
      </div>
      <button id="submit">Submit</button>
    </form>

    <div class="table">
      <table>
        <th>
          <tr>
            <td>Name</td>
            <td>Course</td>
            <td>Reg No</td>
          </tr>
        </th>
        <tbody>
          <tr>
            <td>Ivy</td>
            <td>MCS</td>
            <td>SCT-254-058/2020</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <!-- <script src="app.js"></script> -->
</html>
